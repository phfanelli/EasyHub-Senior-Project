<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
    <script src="script.js"></script>
</head>

<dom-module id="easy-hub-main">
    <style>
        /* CSS rules for your element */
        #mainContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #headerBar {
            width: 100%;
            position: absolute;
            height: 20px;
            background-color: silver;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            top: 0;
            bottom: 0;
            left: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        /*#repoSelector ::content #paper-input-label-1{
        color: white;
        }*/

        #repoSelector {
            display: flex;
            justify-content: space-around;
        }

        .headerButton {
            height: 10px;
            padding: 9px;
            text-transform: none;
            margin: 0px;
            min-width: 0;
        }

        .commandButton {
            background-color: dimgray;
        }

        #statusButton {
            background-color: red;
            width: 15px;
            height: 15px;
            top: 10px;
        }

        #cloneDest ::content #input{
            text-overflow: ellipsis;
        }

        li paper-button:hover {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
    <template>
        <paper-toast id="toastNotify" text="placeholder"></paper-toast>
        <paper-dialog id="cloneDialog">
            <h2>Clone Repository</h2>
            <div>Dialog body</div>
            <paper-input id="cloneRemote" label="Remote Repository URL"></paper-input>
            <div style="display: flex; justify-content: center; align-items: center">
                <paper-input id="cloneDest" readonly label="Destination Directory" value="{{repoFormDestination}}"></paper-input>
                <paper-icon-button icon="icons:folder" on-tap="_openFolderDialog">Add Repo</paper-icon-button>
            </div>
            <div class="buttons">
                <paper-button dialog-confirm on-tap="_clone" class="headerButton">Ok</paper-button>
                <paper-button dialog-dismiss on-tap="_toggleClone" class="headerButton">Cancel</paper-button>
            </div>
        </paper-dialog>

        <div id="mainContainer">
            <paper-button id="statusButton" style="min-width: 2px;"></paper-button>
            <div id="repoContainer" style="display: flex; align-items: flex-end">
                <paper-dropdown-menu id="repoSelector" label="Repository Selection">
                    <paper-listbox class="dropdown-content">
                        <template is="dom-repeat" items="{{repoArray}}">
                            <paper-item>{{item.name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-icon-button icon="icons:add" on-tap="_toggleClone">Add Repo</paper-icon-button>
            </div>
        </div>
        <div id="repoCommands" style="display: flex; justify-content: center">
            <paper-button raised class="commandButton">Push</paper-button>
            <paper-button raised class="commandButton">Pull</paper-button>
            <paper-button raised class="commandButton">Commit</paper-button>
            <paper-button raised class="commandButton">Merge</paper-button>
            <paper-button raised on-tap="_pingGoogle" class="commandButton">ping google</paper-button>
        </div>
        <!--<div id="commandOutput">-->
        <!--<textarea rows="20" columns="100" readonly="readonly">Change this text!</textarea>-->
        <!--</div>-->
        <!-- </div> -->
        <!-- TOOLTIPS -->
        <paper-tooltip for="cloneDest" offset="0">{{repoFormDestination}}</paper-tooltip>
    </template>
</dom-module>
<script>
    Polymer({
        is: "easy-hub-main",
        properties: {
            repoArray: {
                type: Array,
                value: function () {
                    return [];
                }
             },
            repoFormDestination: {
                type: String,
                value: ""
            },

        },



        _toggleClone: function() {
            this.$.cloneDialog.toggle();
        },

        _clone: function() {
            var remote = this.$.cloneRemote.value;
            var dest = this.$.cloneDest.value;
            clone(remote, dest);
            this.$.cloneDialog.toggle();
            var repo = {name: remote, destination: dest};
            this.push('repoArray', repo);
            this.$.toastNotify.text = "Repo added!";
            this.$.toastNotify.open();

        },

        _pingGoogle: function () {
            var exec = require('child_process').exec;
            exec('ping www.google.com', function (error, stdout, stderr) {
                console.log('stdout: ' + stdout);
                console.log('stderr: ' + stderr);
                if (error !== null) {
                    console.log('exec error: ' + error);
                }
            });

        },
        _openFolderDialog: function () {
            dialog.showOpenDialog({
                title:"Select a folder",
                properties: ["openDirectory"],
                defaultPath: "C:\\"
            },function (folderPath) {
                this.set('repoFormDestination', folderPath);
            }.bind(this));
        },

        ready: function (e) {

        },
    });

    function clone(remote, dest) {
        var baseCmd = 'git clone ';
        baseCmd += remote + ' ' + dest;
        var exec = require('child_process').exec;
        exec(baseCmd, function (error, stdout, stderr) {
            console.log('stdout: ' + stdout);
            console.log('stderr: ' + stderr);
            if (error !== null) {
                console.log('exec error: ' + error);
            }
        });
    }
</script>
