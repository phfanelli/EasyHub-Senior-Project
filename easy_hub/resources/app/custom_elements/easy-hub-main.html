<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
</head>

<dom-module id="easy-hub-main">
    <style>
        /* CSS rules for your element */
        #mainContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #headerBar {
            width: 100%;
            position: absolute;
            height: 20px;
            background-color: silver;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            top: 0;
            bottom: 0;
            left: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        /*#repoSelector ::content #paper-input-label-1{
        color: white;
        }*/

        .selector {
            display: flex;
            justify-content: space-around;
        }

        .headerButton {
            height: 10px;
            padding: 9px;
            text-transform: none;
            margin: 0px;
            min-width: 0;
        }

        .commandButton {
            background-color: dimgray;
        }

        #statusButton {
            background-color: red;
            width: 15px;
            height: 15px;
            top: 10px;
        }
        #cloneDialog {
            min-width: 450px;
            max-width: 600px;
        }
        #mainWrap {
            display: flex;
            padding-right: 0px;
        }

        #repoSource {
            float: left;
            width: 40%;
        }
        #add {
            float: left;
            display: flex;
            width: 15%;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 30px;
        }
        #createLocal {
            float: right;
            display: flex;
            justify-content: center;
            width: 45%;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 0px;
            padding-right: 20px;
            max-height: 44px;
        }
        #verticalLine {
            border-left: thick solid black;
        }
        .cloneButton  {
            background-color: purple;
            color: lightgray;
        }
        #okCancel {
            font-size: 10px;
            padding: 0px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 5px;
            margin: 0px;

        }
        #cloneDest ::content #input{
            text-overflow: ellipsis;
        }


        li paper-button:hover {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
    <template>
        <paper-toast id="toastNotify" text="placeholder"></paper-toast>
        <paper-dialog id="cloneDialog" modal>
            <h2>Clone Repository</h2>
            <div id="mainWrap">
                <div id="repoSource">
                    <div style="display:flex; float: left; align-items:center; ">
                        <paper-input id="cloneRemote" label="Remote Repository URL"></paper-input>
                    </div>
                    <div style="display:flex; float: left; align-items:center; ">
                        <paper-input id="cloneDest" readonly label="Destination Directory" value="{{repoFormDestination}}"></paper-input>
                        <paper-icon-button icon="icons:folder" on-tap="_openFolderDialog">Add Repo</paper-icon-button>
                    </div>
                </div>
                <div id="add">
                    <paper-button raised class="cloneButton" on-tap="_clone">add</paper-button>
                </div>
                <div id="verticalLine"></div>
                <div id="createLocal">
                    <paper-button raised class="cloneButton" on-tap="_initLocal">create local</paper-button>
                </div>
            </div>
            <div id="okCancel">
                <!--<paper-button dialog-confirm on-tap="_clone" class="cloneButton">Ok</paper-button>-->
                <paper-button dialog-dismiss on-tap="_toggleClone" class="cloneButton">Cancel</paper-button>
            </div>
        </paper-dialog>

        <div id="mainContainer">
            <paper-button id="statusButton" style="min-width: 2px;"></paper-button>
            <div id="repoContainer" style="display: flex; align-items: flex-end">
                <paper-dropdown-menu class="selector" id="repoSelector" label="Repository Selection">
                    <paper-listbox class="dropdown-content">
                        <template is="dom-repeat" items="{{repoArray}}">
                            <paper-item>{{item.name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu class="selector" id="branchSelector" label="Branch Selection">
                    <paper-listbox class="dropdown-content">
                        <template is="dom-repeat" items="{{remoteBranches}}">
                            <paper-item>{{item.name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-icon-button icon="icons:add" on-tap="_toggleClone">Add Repo</paper-icon-button>
            </div>
        </div>
        <div id="repoCommands" style="display: flex; justify-content: center">
            <paper-button raised class="commandButton">Push</paper-button>
            <paper-button raised class="commandButton">Pull</paper-button>
            <paper-button raised class="commandButton">Commit</paper-button>
            <paper-button raised class="commandButton">Merge</paper-button>
            <paper-button raised on-tap="_updateRemoteBranches" class="commandButton">Update Remotes</paper-button>
            <paper-button raised on-tap="_pingGoogle" class="commandButton">ping google</paper-button>
        </div>
        <!--<button type="button" onclick="file('zack','git','data.json')">save </button>-->
        <!--<div id="commandOutput">-->
        <!--<textarea rows="20" columns="100" readonly="readonly">Change this text!</textarea>-->
        <!--</div>-->
        <!-- </div> -->
        <!-- TOOLTIPS -->
        <paper-tooltip for="cloneDest" offset="0">{{repoFormDestination}}</paper-tooltip>
    </template>
</dom-module>
<script>

    Polymer({
        is: "easy-hub-main",


        listeners: {
            'cloneDialog.iron-overlay-closed': '_clearCloneInput',
            'repoSelector.iron-select': '_updateCurrentRepoPath',
        },

        properties: {
            applicationData: {
                type: Object,
                value: {

                }
            },
            repoArray: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            repoFormDestination: {
                type: String,
                value: ""
            },
            // path in the filesystem to current repo
            currentRepoPath: String,
            // list of remote branches for current repo
            remoteBranches: {
                type: Array,
                value: function () {
                    return [];
                }
            }

        },

        /**
         * sets the current repo path when a different repo is selected by the user
         */
        _updateCurrentRepoPath: function() {
            // get selected repo
            var label = this.$.repoSelector.selectedItemLabel;
            // get path of selected repo
            for(i=0;i<this.repoArray.length;i++) {
                var name = String(this.repoArray[i].name);
                if (name == label) {
                    this.currentRepoPath = String(this.repoArray[i].destination);
                    break;
                }
            }
        },

        /**
         * update the remote branches for the current repository
         * dependant on the current repo path being set prior to execution (hardcoded for now)
         * @private
         */
        _updateRemoteBranches: function() {
            this.remoteBranches = [];
            var remotes = String(execute_sync('git branch -r', this.currentRepoPath)).split("\n");

            for (i=0;i<remotes.length;i++){
                this.remoteBranches.push(remotes[i]);
            }
            console.log(this.remoteBranches);
        },

        _updateApplicationData: function() {
            var file = '.\\resources\\app\\data.json';
            // add appended properties
            this.applicationData.repoArray = this.repoArray;

            jsonfile.writeFile(file, {applicationData:this.applicationData}, function (err) {
                if(err){
                    console.error(err);
                }
            });
        },

        _retrieveRepoArrayFromJSON: function() {
            $.getJSON(".\\data.json", function(json) {
                this.set('repoArray', json.applicationData.repoArray);
            }.bind(this));
        },

        _clearCloneInput: function () {
            this.$.cloneRemote.value = "";
            this.$.cloneDest.value = "";
        },

        _toggleClone: function() {
            this.$.cloneDialog.toggle();
        },

        _initLocal: function() {
            var dest = this.$.cloneDest.value;
            init(dest);
        },

        _clone: function() {
            console.log(navigator);
            var remote = this.$.cloneRemote.value;
            var name = remote.split("/").pop().split(".")[0];
            var dest = this.$.cloneDest.value + "/"+name+"/";
            clone(remote, dest);
            this.$.cloneDialog.toggle();
            var repo = {url: remote, destination: dest, name: name, type: "git"};
            this.push('repoArray', repo);
            this.$.toastNotify.text = "Repo added!";
            this.$.toastNotify.open();
            this._updateApplicationData();

        },

        _pingGoogle: function () {
            var exec = require('child_process').exec;
            exec('ping www.google.com', function (error, stdout, stderr) {
                console.log('stdout: ' + stdout);
                console.log('stderr: ' + stderr);
                if (error !== null) {
                    console.log('exec error: ' + error);
                }

            });

        },
        _openFolderDialog: function () {
            dialog.showOpenDialog({
                title:"Select a folder",
                properties: ["openDirectory"],
                defaultPath: "C:\\"
            },function (folderPath) {
                this.set('repoFormDestination', folderPath);
            }.bind(this));
        },

        ready: function (e) {
            this._retrieveRepoArrayFromJSON();
        },
    });

    /**
     * attempts to initialize a git repository
     * @param dest - path to new repository on local filesystem
     */
    function init(dest) {
        var baseCmd = 'cd ' + dest + '; ' + 'git init';
        execute(baseCmd);
    }

    /**
     * attempts to clone a remote git repository
     * @param remote - address of remote repository
     * @param dest - path to new repository on local filesystem
     */
    function clone(remote, dest) {
        var baseCmd = 'git clone ';
        baseCmd += remote + ' ' + dest;
        execute(baseCmd);
    }

    /**
     * asynchronously executes a command in the terminal, logs output to console
     * @param command - command to be executed
     */
    function execute(command) {
        var exec = require('child_process').exec;
        exec(command, function (error, stdout, stderr) {
            console.log('stdout: ' + stdout);
            console.log('stderr: ' + stderr);
            if (error !== null) {
                console.log('exec error: ' + error);
            }
        });
    }

    /**
     *
     * @param command
     * @param dir
     * @returns {*}
     */
    function execute_sync(command, dir) {
        return require('child_process').execSync(command, {cwd:dir});
    }
</script>
